            if (audioCtx.state === 'suspended') audioCtx.resume();

            const gain = audioCtx.createGain();

            { id: 101, cat: "Money", q: "á‰ á‹“áˆˆáˆ áˆ‹á‹­ á‰áŒ¥áˆ­ áŠ áŠ•á‹µ áˆ€á‰¥á‰³áˆ áˆ°á‹ áˆ›áŠá‹?", a: "áŠ¢áˆŽáŠ• áˆ›áˆµáŠ­ (Elon Musk)á¢ á‹¨Tesla áŠ¥áŠ“ SpaceX áˆ˜áˆµáˆ«á‰½ áˆ²áˆ†áŠ• áˆ€á‰¥á‰± áŠ¨200 á‰¢áˆŠá‹®áŠ• á‹¶áˆ‹áˆ­ á‰ áˆ‹á‹­ á‹­áŒˆáˆ˜á‰³áˆá¢" },
            { id: 102, cat: "Nature", q: "á‹¨á‹Žáˆá‰£á‰µ (Wombat) áŠ©áˆµ (Poop) áˆáŠ• áŠ á‹­áŠá‰µ á‰…áˆ­áŒ½ áŠ áˆˆá‹?", a: "áŠªá‹©á‰¥ (Cube)á¢ á‹­áˆ… á‰…áˆ­áŒ½ áŠ©áˆ± áŠ¥áŠ•á‹³á‹­áˆ½áŠ¨áˆ¨áŠ¨áˆ­ áŠ¥áŠ“ áŒá‹›á‰±áŠ• áˆˆáˆ˜áˆˆá‹¨á‰µ á‹­áˆ¨á‹³á‹‹áˆá¢" },
            { id: 103, cat: "Science", q: "áŠ áŠ•á‹µ á‹°áˆ˜áŠ“ (Cloud) áˆáŠ• á‹«áˆ…áˆ áŠ­á‰¥á‹°á‰µ á‹­áŠ–áˆ¨á‹‹áˆ?", a: "áŠ áˆ›áŠ«á‹­ á‹°áˆ˜áŠ“ 500,000 áŠªáˆŽ áŒáˆ«áˆ á‹­áˆ˜á‹áŠ“áˆá¢ á‹­áˆ…áˆ á‹¨100 á‹áˆ†áŠ–á‰½ áŠ­á‰¥á‹°á‰µ á‹«áˆ…áˆ áŠá‹á¢" },
            { id: 104, cat: "Nature", q: "áŠ á‰®áŠ«á‹¶ ááˆ«ááˆ¬ áŠá‹ á‹ˆá‹­áˆµ áŠ á‰µáŠ­áˆá‰µ?", a: "ááˆ«ááˆ¬ (Fruit)á¢ á‰ áˆ³á‹­áŠ•áˆµ áŠ áŒ áˆ«áˆ­ áŠ¥áŠ•á‹° á‰µáˆá‰… 'Berry' á‹­á‰†áŒ áˆ«áˆá¢" },
            { id: 105, cat: "Science", q: "á‹¨áˆ°á‹ áˆáŒ… DNA áŠ¨ áˆ™á‹ áŒ‹áˆ­ áˆáŠ• á‹«áˆ…áˆ á‹­áˆ˜áˆ³áˆ°áˆ‹áˆ?", a: "á‹ˆá‹° 50% áŒˆá‹°áˆ›á¢ á‹­áˆ… á‹¨áˆšá‹«áˆ³á‹¨á‹ áˆ…á‹­á‹ˆá‰µ á‹«áˆ‹á‰¸á‹ áŠáŒˆáˆ®á‰½ áˆáˆ‰ á‹¨áŒ‹áˆ« áˆ˜áŠáˆ» áŠ¥áŠ•á‹³áˆ‹á‰¸á‹ áŠá‹á¢" }
        ];

        /* ================= STATE & LEVELING ================= */
        const appState = {
            usedIds: JSON.parse(localStorage.getItem('trivia_used_v2')) || [],
            xp: parseInt(localStorage.getItem('trivia_xp_v2')) || 0,
            currentId: null,
            isSpinning: false,
            total: db.length
        };

        const ranks = [
            { threshold: 0, title: "Novice" },
            { threshold: 500, title: "Learner" },
            { threshold: 1500, title: "Scholar" },
            { threshold: 3000, title: "Master" },
            { threshold: 5000, title: "Sage" },
            { threshold: 7500, title: "Genius" },
            { threshold: 10000, title: "Time Lord" }
        ];

        /* ================= HELPER FUNCTIONS ================= */
        function getRank(xp) {
            return ranks.slice().reverse().find(r => xp >= r.threshold).title;
        }

        function calculateLevelProgress() {
            const nextRank = ranks.find(r => r.threshold > appState.xp);
            if (!nextRank) return 100;
            const prevRank = ranks.slice().reverse().find(r => r.threshold <= appState.xp);
            const range = nextRank.threshold - prevRank.threshold;
            const progress = appState.xp - prevRank.threshold;
            return (progress / range) * 100;
        }

        function updateStats() {
            document.getElementById("rankTitle").textContent = getRank(appState.xp);
            document.getElementById("progressText").textContent = `${appState.usedIds.length}/${appState.total}`;
            document.getElementById("xpBar").style.width = `${calculateLevelProgress()}%`;
        }

        function showToast(msg, icon="fa-info-circle") {
            const c = document.getElementById('toastContainer');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<i class="fa-solid ${icon}"></i> <span>${msg}</span>`;
            c.appendChild(t);
            requestAnimationFrame(()=>t.classList.add('show'));
            setTimeout(()=>{ t.classList.remove('show'); setTimeout(()=>t.remove(),300); },3000);
        }

        function showFloatingXP(amount) {
            const el = document.createElement('div');
            el.className = 'floating-xp';
            el.textContent = `+${amount} XP`;
            el.style.left = '50%';
            el.style.top = '50%';
            el.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }

        function haptic(type="light") { if(navigator.vibrate) navigator.vibrate({light:10,medium:25,heavy:[30,40,30]}[type]); }

        /* ================= RENDER ================= */
        const gridEl = document.getElementById("grid");
        function renderGrid() {
            const frag = document.createDocumentFragment();
            gridEl.innerHTML = "";
            db.forEach((item, index) => {
                const el = document.createElement("div");
                let rarityClass = "";
                
                // Rarity Logic
                if (item.id % 25 === 0) rarityClass = "legendary";
                else if (item.id % 10 === 0) rarityClass = "epic";
                else if (item.id % 5 === 0) rarityClass = "rare";

                el.className = `card ${rarityClass} ${appState.usedIds.includes(item.id) ? "used" : ""}`;
                el.textContent = item.id;
                el.style.animationDelay = `${index*10}ms`;
                el.onclick = () => { if(!appState.isSpinning) openModal(item.id); };
                frag.appendChild(el);
            });
            gridEl.appendChild(frag);
            updateStats();
        }

        /* ================= GAMEPLAY ================= */
        function triggerSpin() {
            const available = db.filter(d => !appState.usedIds.includes(d.id));
            if(available.length === 0) return showToast("All questions answered!", "fa-trophy");
            appState.isSpinning = true;
            document.getElementById("spinBtn").classList.add("spinning");
            
            let counter = 0, speed = 20, lastHighlight = null;
            const step = () => {
                if(lastHighlight) gridEl.children[lastHighlight.id-1].classList.remove("highlight");
                
                // Bias towards rare cards occasionally? No, pure random for fairness.
                const randomItem = available[Math.floor(Math.random() * available.length)];
                const el = gridEl.children[randomItem.id-1];
                
                el.classList.add("highlight");
                el.scrollIntoView({behavior:"smooth",block:"center"});
                lastHighlight = randomItem;
                playSound('tick');
                counter++;
                if(counter < 25) {
                    speed = Math.floor(speed * 1.15); setTimeout(step, speed);
                } else {
                    setTimeout(() => {
                        el.classList.remove("highlight"); openModal(randomItem.id);
                        document.getElementById("spinBtn").classList.remove("spinning"); 
                        appState.isSpinning = false; haptic("medium");
                    }, 500);
                }
            };
            step();
        }

        const overlay = document.getElementById("overlay");
        const qContent = document.getElementById("qContent");
        const vContent = document.getElementById("victoryContent");

        function openModal(id) {
            appState.currentId = id;
            const data = db.find(x => x.id === id);
            qContent.style.display = "block"; vContent.classList.remove("show");
            
            // Reset Reveal State
            document.getElementById("revealBtn").style.display = "flex";
            document.getElementById("answerBox").style.display = "none";
            document.getElementById("modalActions").classList.remove("visible");

            document.getElementById("mCategory").textContent = data.cat;
            // Fallback color logic
            const catColor = ({ 
                "Nature": "#10b981", "History": "#f59e0b", "Science": "#3b82f6", 
                "Space": "#8b5cf6", "Human": "#ec4899", "World": "#0ea5e9"
            })[data.cat] || "#6366f1";
            
            const catBadge = document.getElementById("mCategory");
            catBadge.style.color = catColor;
            catBadge.style.background = catColor+"30";
            catBadge.style.borderColor = catColor+"50";

            document.getElementById("mNumber").textContent = "QUESTION " + id;
            document.getElementById("mText").textContent = data.q;
            document.getElementById("answerBox").textContent = data.a;
            
            overlay.classList.add("active");
            haptic("light"); playSound('pop');
        }

        function revealAnswer() {
            document.getElementById("revealBtn").style.display = "none";
            document.getElementById("answerBox").style.display = "block";
            document.getElementById("modalActions").classList.add("visible");
            haptic("medium"); playSound('pop');
        }

        function closeModal(id) { document.getElementById(id).classList.remove("active"); }
        overlay.onclick = (e) => { if(e.target === overlay) closeModal('overlay'); };
        document.getElementById("donationOverlay").onclick = (e) => { if(e.target === document.getElementById("donationOverlay")) closeModal('donationOverlay'); };

        /* ================= COMPLETION ================= */
        function handleDone(spinNext = false) {
            const id = appState.currentId;
            if(id && !appState.usedIds.includes(id)) {
                // XP Calculation
                let xpGain = 50; // Base
                if (id % 5 === 0) xpGain = 75; // Rare
                if (id % 10 === 0) xpGain = 100; // Epic
                if (id % 25 === 0) xpGain = 200; // Legendary

                appState.usedIds.push(id);
                appState.xp += xpGain;
                
                localStorage.setItem("trivia_used_v2", JSON.stringify(appState.usedIds));
                localStorage.setItem("trivia_xp_v2", appState.xp);
                
                showFloatingXP(xpGain);
                renderGrid(); triggerConfetti(); playSound('success');
                
                if(appState.usedIds.length === appState.total) setTimeout(()=>showVictory(), 500);
            }
            closeModal('overlay');
            if(spinNext) setTimeout(() => { triggerSpin(); }, 800); // Slight delay for XP animation
        }

        function showVictory() {
            qContent.style.display = "none"; vContent.classList.add("show");
            overlay.classList.add("active"); triggerMegaConfetti(); playSound('success');
        }

        function triggerConfetti(count=30) {
            const colors = ['#6366f1','#8b5cf6','#10b981','#fff','#f59e0b'];
            for(let i=0;i<count;i++){
                const c=document.createElement('div'); c.className='confetti';
                c.style.left=Math.random()*100+'vw';
                c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
                c.style.animationDuration=(Math.random()*2+1)+'s';
                document.body.appendChild(c); setTimeout(()=>c.remove(),3000);
            }
        }
        function triggerMegaConfetti(){ triggerConfetti(120); }

        /* ================= SYSTEM ================= */
        function shareQuestion() {
            const data = db.find(x => x.id === appState.currentId);
            const text = `ðŸ§  Trivia Lab Question #${data.id}\n\nâ“ ${data.q}\nðŸ’¡ Answer: ${data.a}`;
            if(navigator.share) navigator.share({title:'Trivia Lab',text:text}).catch(()=>copyToClipboard(text));
            else copyToClipboard(text);
        }
        function copyToClipboard(text) { 
            const textArea = document.createElement("textarea"); textArea.value = text;
            document.body.appendChild(textArea); textArea.focus(); textArea.select();
            try { document.execCommand('copy'); showToast("Copied!", "fa-copy"); haptic("medium"); } 
            catch (err) { console.error(err); }
            document.body.removeChild(textArea);
        }

        const resetBtn = document.getElementById("resetBtn");
        let resetTimeout;
        resetBtn.onclick = () => {
            if(resetBtn.classList.contains("confirming")) resetGameForce();
            else {
                resetBtn.classList.add("confirming");
                resetBtn.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> Confirm';
                clearTimeout(resetTimeout);
                resetTimeout = setTimeout(() => {
                    resetBtn.classList.remove("confirming");
                    resetBtn.innerHTML = '<i class="fa-solid fa-rotate-right"></i> Reset';
                }, 3000);
            }
        };

        function resetGameForce() {
            appState.usedIds = []; appState.xp = 0;
            localStorage.removeItem("trivia_used_v2");
            localStorage.removeItem("trivia_xp_v2");
            renderGrid();
            resetBtn.classList.remove("confirming");
            resetBtn.innerHTML = '<i class="fa-solid fa-rotate-right"></i> Reset';
            showToast("Progress Reset!", "fa-trash-can"); haptic("heavy"); closeModal('overlay');
        }

        function openDonationModal() { document.getElementById("donationOverlay").classList.add("active"); playSound('pop'); }
        function copyTelebirr(num) { copyToClipboard(num); showToast("Number Copied!", "fa-check"); }

        /* ================= START ================= */
        renderGrid();
    </script>
